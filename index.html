<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ceilidh Dances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- ABCJS from CDN (for tune rendering) -->
  <script
    src="https://cdn.jsdelivr.net/npm/abcjs@6.4.0/dist/abcjs-basic-min.js"
    defer>
  </script>

  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Ceilidh Dances</h1>
  </header>

  <section id="controls">
    <label>
      Dance
      <select id="dance-select">
        <option value="">Select a danceâ€¦</option>
      </select>
    </label>

    <label class="filter-control">
      Formation
      <select id="filter-formation">
        <option value="">All</option>
      </select>
    </label>

    <label class="filter-control">
      Difficulty
      <select id="filter-difficulty">
        <option value="">All</option>
      </select>
    </label>

    <label class="filter-control">
      Tune type
      <select id="filter-tunetype">
        <option value="">All</option>
      </select>
    </label>

    <label class="filter-control">
      Bars per part
      <select id="filter-bars">
        <option value="">All</option>
      </select>
    </label>

    <label class="role-control">
      Roles
      <select id="role-set"></select>
    </label>

    <button id="toggle-calling-mode" type="button">
      Calling mode: off
    </button>
  </section>

  <main>
    <section id="dance-view">
      <div id="view-toggles">
        <button id="toggle-info" type="button">Hide info</button>
        <button id="toggle-formation" type="button">Show formation</button>
        <button id="toggle-dance-figure" type="button">Show dance figure</button>
      </div>

      <div id="dance-title"></div>

      <div id="dance-meta"></div>

      <div id="calls-container"></div>

      <div id="formation-diagram-wrapper" class="hidden">
        <div id="formation-diagram"></div>
      </div>

      <div id="dance-diagram-wrapper" class="hidden">
        <div id="dance-diagram"></div>
      </div>

      <div id="tune-section">
        <div id="tune-controls"></div>
        <div id="tune-notation"></div>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
