<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ceilidh Caller</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-main">
      <div class="app-title-wrap">
        <h1 class="app-title">Ceilidh Caller</h1>
        <button id="toggle-calling-mode" type="button" class="btn small">Calling mode</button>
      </div>
      <div class="top-controls">
        <label class="compact-field">
          Role terms
          <select id="role-set-select"></select>
        </label>
        <label class="compact-field">
          Setlist
          <select id="setlist-select">
            <option value="">All dances</option>
          </select>
        </label>
        <button id="toggle-setlist-editor" type="button" class="btn small secondary">Edit setlist</button>
      </div>
    </div>
    <div class="nav-row">
      <button id="prev-dance" type="button" class="btn nav-btn">&larr;</button>
      <select id="dance-select" class="dance-select"></select>
      <button id="next-dance" type="button" class="btn nav-btn">&rarr;</button>
    </div>
  </header>

  <main class="layout">
    <section class="left-column">
      <section class="filters-strip">
        <label>
          Formation
          <select id="filter-formation">
            <option value="">Any</option>
          </select>
        </label>
        <label>
          Bars
          <select id="filter-bars">
            <option value="">Any</option>
          </select>
        </label>
        <label>
          Music
          <select id="filter-music-type">
            <option value="">Any</option>
          </select>
        </label>
        <label>
          Difficulty
          <select id="filter-difficulty">
            <option value="">Any</option>
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
          </select>
        </label>
        <button id="clear-filters" type="button" class="btn ghost small">Clear</button>
      </section>

      <section class="panel calls-panel">
        <div class="panel-header">
          <div>
            <h2 id="dance-title" class="dance-title"></h2>
            <div class="meta-line">
              <span id="dance-formation" class="meta-pill"></span>
              <span id="dance-structure" class="meta-pill"></span>
            </div>
          </div>
          <div class="meta-right">
            <span id="dance-speed" class="meta-text"></span>
            <span id="dance-music-type" class="meta-text"></span>
            <span id="dance-difficulty" class="meta-text"></span>
          </div>
        </div>
        <div id="calls-container" class="calls-container"></div>
      </section>
    </section>

    <section class="right-column">
      <section class="panel info-panel">
        <h3 class="panel-title">Formation &amp; notes</h3>
        <div id="formation-description" class="body-text"></div>
        <div id="dance-notes" class="body-text subtle"></div>

        <div class="figure-section">
          <div class="figure-header">
            <span class="figure-title">Formation diagram</span>
            <button id="toggle-formation-diagram" type="button" class="btn tiny ghost">Hide</button>
          </div>
          <div id="formation-figure-container" class="figure-box small-square"></div>
        </div>

        <div class="figure-section">
          <div class="figure-header">
            <span class="figure-title">Dance illustration</span>
            <button id="toggle-dance-figure" type="button" class="btn tiny ghost">Hide</button>
          </div>
          <div id="dance-figure-container" class="figure-box small-square"></div>
        </div>

        <div id="info-container" class="body-text extra-info"></div>
      </section>

      <section id="setlist-editor-wrapper" class="panel setlist-panel hidden">
        <div class="setlist-header">
          <h3 class="panel-title">Setlist order</h3>
          <div class="setlist-actions">
            <button id="add-current-to-setlist" type="button" class="btn tiny">Add current</button>
            <button id="reset-setlist" type="button" class="btn tiny secondary">Reset to original</button>
          </div>
        </div>
        <ul id="setlist-editor" class="setlist-list"></ul>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
